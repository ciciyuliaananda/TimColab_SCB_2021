<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h6>Dibuat Oleh :</h6><h1>TIM COLAB</h1>

				</section>
				<section data-background-color="rgb(204,0,0)"><h4>Fitur Yang Dibangun : </h4>
					<p>Disini kami akan menambahkan beberapa fitur pada aplikasi Telegram yaitu :
					<br> - Menambahkan Fitur Panggilan Grup 
					<br> - Menambahkan Fitur Melihat Story
					<br> - Menambahkan Fitur Info 
					<br> - Menambahkan Fitur Video Call Grup
					<br> - Menambahkan Fitur Hightlight
					</p>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
